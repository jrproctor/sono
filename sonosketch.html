<html>
<head>
	<title>Wireframe </title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="sonosketch.css" rel="stylesheet" media="screen" type="text/css"> </link>
</head>

<body>

<div class="row-fluid">
    <div id='wf-control-panel' class='span2'>
        <input class="color control-wide" id='wf-colour-chooser'>
        
        <div id='wf-circle-toggle'>C </div>
        <div id='wf-line-toggle'>L </div>
        
        <div id='wf-circle-control'>
            <input type='range' class="control-wide">
            <input type='range' class="control-wide">
        </div>
        <div id='wf-line-control'> </div>
    </div>

    <div id='wf-canvas-wrapper' class='span10'>
        <canvas id='wf-canvas' width=800px height=600px> Your browser does not support HTML5 canvas :(</canvas>
    </div>
</div>

	<script type="text/javascript" src='jscolor/jscolor.js'> </script>
	<script type="text/javascript" src="jquery-1.7.1.min.js"> </script>
	<script type="text/javascript" src='sonosketch.js'> </script>
    <script src="bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
